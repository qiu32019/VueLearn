<html>
    <head>
        <title>延迟回调方法</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript">
            var App = {
                template:`
                    <div>
                        <input type='text' ref='input1' v-show='isShow'>
                    </div>
                `,
                data(){
                    return {
                        isShow: false
                    }
                },
                mounted(){
                    console.log(this.$refs.input1);
                    this.isShow = true;
                    //this.$refs.input1.focus();
                    //console.log(this.$refs.input1);
                    //在更新循环结束后执行回调，在修改数据之后使用$nextTick可以在回调中获取到更新后的Dom
                    this.$nextTick(function(){
                      this.$refs.input1.focus();
                    });
                }

            }
            
            new Vue({
                el: "#app",
                template:`
                    <App></App>
                `,
                data(){
                    return {

                    }
                },
                components:{
                    App
                }

            });
        </script>
    </body>
</html>
