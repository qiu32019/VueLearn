<html>
    <head>
            <title>不常用的指令</title>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-html="zhiling"></div>
            <div v-text="msg"></div>
        </div>
        
        <script type="text/javascript">
            //v-text innerText
            //v-html innerHTML
            new Vue({
                el: "#app",
                template: '',
                data: function(){
                    return {
                        msg: "hello",
                        zhiling: "<h2>指令系统</h2>"
                    }
                }

            });
        </script>
    </body>
</html>
