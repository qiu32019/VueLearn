<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <a href="#timeline">首页</a>
    <a href="#feidian">沸点</a>
    <div id="content">
    </div>
  </div>
  <script>
    window.onhashchange = function () {
      if ("#timeline" === location.hash) {
        document.getElementById("content").innerHTML = "我是首頁";
      } else if ("#feidian" === location.hash) {
        document.getElementById("content").innerHTML = "我是沸點";
      }
    }
  </script>
</body>

</html>
