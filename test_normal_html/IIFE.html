<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Immediately-Invoke Function Expression</title>
</head>
<body>
  <script type="text/javascript">
    (function(){
      var a = 1;
      function test(){
        console.log(a++);
      }
      window.$ = function(){
        return {
          test:test
        }
      }  
    })()

    $().test();
  </script>
</body>
</html>
