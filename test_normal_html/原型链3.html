<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(Function,"Function");
    console.log(Function.prototype,typeof(Function.__proto__),"Function.prototype");
    console.log(Function.__proto__,typeof(Function.__proto__),"Function.__proto__");
    console.log(Function.prototype.__proto__,typeof(Function.prototype.__proto__),"Function");//object实例对象
    console.log(Function.prototype === Function.__proto__,"Function");//Function函数对象的显示原型链prototype执行Function实例对象的隐式原型链__proto__
    console.log("111====================================");
    console.log(Object,"Object");
    console.log(Object.prototype,typeof(Object.__proto__),"Object.prototype");
    console.log(Object.__proto__,typeof(Object.__proto__),"Object.__proto__");
    console.log(Object.prototype.__proto__,typeof(Object.prototype.__proto__),"Object");//null
      function Fn(){

      }
      var a = new Fn();
      console.log("222====================================");
      console.log(Fn.prototype,typeof(Fn.prototype),"Fn.prototype");
      console.log(Fn.__proto__,typeof(Fn.__proto__),"Fn.__proto__");

      //1. 函数的显示原型指向的对象默认是空Object实例对象(但Object不满足)
      console.log(Fn.prototype instanceof Object)//true
      console.log(Object.prototype instanceof Object)//false
      console.log(Function.prototype instanceof Object)//true

      //2. 所有的函数都是Function的实例对象(包含Function)
      console.log(Function.__proto__ === Function.prototype)//false

      //3. Object的原型对象是原型链尽头
      console.log(Object.prototype.__prototype__)//undefined
  </script>
</body>
</html>
